<app-base-pages [color]="pickColor">
    <div section="dataTable">
        <app-table></app-table>
    </div>
    <div section="otherData" class="selector">
        <ng-container *ngFor="let i of colorpicker">
            <div class="item">
                <button [style.background-color]="i" (click)="selectColor(i)" #selector></button>
                <hr>
                <span>{{i}}</span>
            </div>
        </ng-container>
    </div>
</app-base-pages>
